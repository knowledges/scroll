<script>
$(function(){
   // var url = "http://180.96.7.203/loocha/home";

    $.ajax({
        url: "/loocha/home",
        type: 'GET',
        data:"index=0&limit=10&type=0",
        success:function(data){
            if(typeof data === "string"){
                data = $.parseJSON(data);
            }
            var list = data.response;
            var html = [];
            $.each(list, function(idx, val) {
                //var imgUrl = "http://180.96.7.203/upload",
                info = val.info != "" ? val.info : "";
                html.push('<div id="end-img-'+(idx+1)+'" class="pic-items"  data-name="'+val.name+'" data-school="'+val.school+'" data-content="'+val.content+'" alt="'+info+'">');
                html.push('<img src="/upload'+val.image_url+'" alt="'+info+'"><div id="iShow-img-'+(idx+1)+'"></div>');
                html.push('</div>');
            });
            $("#third-pic-list").prepend(html.join(''));

            $(".pic-items").mouseenter(function(event) {
                event.stopPropagation();

                var info = $(this).attr('alt');

                if (info !="") {
                    var id = $(this).find('div').attr('id'),
                    name = $(this).data('name'),
                    school = $(this).data('school'),
                    content = $(this).data('content');
                    var parame={
                        name:name,
                        info:info,
                        school:school,
                        content:content
                    };

                    pushMake (id,parame);
                }
            });
            $(".pic-items").mouseleave(function(event) {
                event.stopPropagation();
                $(this).find('div').delay(150).animate({bottom:"-156px"}, 600);
            });

            function pushMake (id,data) {
                var  html = [];
                html.push('<div class="mask-bg">');
                html.push('<h1>'+data['name']+'</h1>');
                html.push('<h3>'+data['info']+'</h3>');
                html.push('<h3>学校：<em>'+data['school']+'</em></h3>');
                html.push('<h3>宣言：<em>'+data['content']+'</em></h3>');
                html.push('</div>');
                $("#"+id).empty('').prepend(html.join(''));
                $("#"+id).find('div').delay(100).animate({ bottom:"0px"}, 400);
            }
        }
    });
})
</script>
